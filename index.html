<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

  <header>

    </nav>
  </header>

  <section id="portfolio">
    <div class="video-card" data-category="short-form">
      <video src="short-form.mp4" controls></video>

    </div>

    <div class="video-card" data-category="long-form">
      <video src="long-form.mp4" controls></video>
      <h3>Long-form Video 1</h3>
    </div>

      <video src="gaming-video.mp4" controls></video>
      <h3>Gaming Video 1</h3>
    </div>
